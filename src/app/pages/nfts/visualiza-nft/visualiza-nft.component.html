<mat-card class="example-card" style="background-color: #4d948d;color: white; margin-bottom: 20px;">
    <mat-card-header>
        <div fxLayoutAlign="center center" mat-card-avatar class="example-header-image">
            <span class="material-icons"> palette </span>
        </div>
        <mat-card-title style="font-size: 18px;">Metropolitan NFT Gift NÂ° {{id}}</mat-card-title>
        <mat-card-subtitle  style="color: white;">Nft de tipo {{tipoNFT}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{url}}" alt="Imagen de NFT obtenido">
    <mat-card-actions>
        <div fxLayout="row wrap" fxLayoutAlign="space-around center" fxFlex="100" fxFlex.lt-xl="100" style="width: 100%;">
            <div fxLayoutAlign="center center" fxFlex="90" fxFlex.lt-xl="90" fxFlex.lt-md="45" fxFlex.lt-sm="45">
                <mat-form-field style="width: 100%;font-size: 20px;text-align: center;">
                    <mat-label><strong>Oferta del dia:</strong></mat-label>
                    <input matInput disabled value="{{cantMTPTKNOferta}}">
                </mat-form-field>
            </div>
            <div fxLayoutAlign="center center" fxFlex="90" fxFlex.lt-xl="90" fxFlex.lt-md="45" fxFlex.lt-sm="45" style="margin-left: 10px;">
                <button mat-raised-button color="primary" (click)="venderNft()" type="button">
                    <mat-icon>credit_card</mat-icon>
                    Vender NFT
                </button>
            </div>
        </div>

    </mat-card-actions>
</mat-card>
